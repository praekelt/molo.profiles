{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="profiles">
  <h4 class="profiles__title">{% trans "Thank you for joining!" %}</h4>
  <p>{% trans "Let us know your birthday to get access to exclusive content." %}</p>

  <form method="post" action="{% url 'molo.profiles:registration_done' %}" class="profiles__form">{% csrf_token %}
    <fieldset>
      <label>Select date of birth</label>
        {{ form.date_of_birth }}
    </fieldset>
    <input type="submit" value='{% trans "Save" %}' />
  </form>

  <a href="/">{% trans "Skip" %}</a>
</div>

{% endblock %}
