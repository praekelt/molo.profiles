{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="signin-form">
	<div class="block turq">
		<form method="post" id="frmProfileEdit" action="{% url 'molo.profiles:edit_my_profile' %}">{% csrf_token %}
			<p>{% trans "Your display name is:" %}</p>
			<h5>{{ alias }}</h5>

		</form>
	</div>
</div>

{% endblock %}
